{% extends "base.html" %}

{% block content %}
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Compounds</h1>
    <a href="{% url 'compound_add' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">Add</a>
    <table class="min-w-full table-auto border-collapse border border-gray-300">
        <thead class="bg-gray-100">
        <tr>
            <th class="border border-gray-300 px-4 py-2 text-left font-medium text-gray-700">Name</th>
            <th class="border border-gray-300 px-4 py-2 text-left font-medium text-gray-700">Half-Life (minutes)</th>
            <th class="border border-gray-300 px-4 py-2 text-left font-medium text-gray-700">Price</th>
        </tr>
        </thead>
        <tbody>
        {% for compound in object_list %}
            <tr class="hover:bg-gray-50">
                <td class="border border-gray-300 px-4 py-2">
                    <a href="{% url 'compound_edit' compound.id %}" class="text-blue-500 hover:underline">
                        {{ compound.name }}
                    </a>
                </td>
                <td class="border border-gray-300 px-4 py-2">{{ compound.half_life }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ compound.price }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3" class="border border-gray-300 px-4 py-2 text-center text-gray-500">No compounds
                    available.
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
