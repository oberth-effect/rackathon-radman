{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold text-gray-800 mb-4">Add/Edit Compound</h1>
<form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
    {{ form.as_p }}
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Save
    </button>
</form>
{% endblock content %}
